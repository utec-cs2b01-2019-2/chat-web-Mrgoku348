<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>

<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="/static/css/chat.css">
  <script src="/static/chat.js"></script>
  </head>
  <body onload="me()">
    <input type="hidden" id="fid" name="fid" value="{{id}}"/>
    <input type="hidden" id="tid" name="tid" value="{{id2}}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container">
	<div class="row">
                 <div class="col-sm-4">
                  <div class="panel panel-primary">
		    <div class="panel-heading top-bar">
                    <div class="col-md-8 col-xs-8">
                        <h3 class="panel-title" id="cu_username"><span class="glyphicon glyphicon-book"></span></h3>
                    </div>
                </div>
		    <table class="table table-striped table-hover">
		        <tbody id="allusers">

		        </tbody>
		    </table>

		              </div>
                  <input class="btn btn-primary btn-sm" type="button" value="Logout" onclick="window.location='/logout'" background=transparent id="logout"/>

                 </div>



                 <div class="col-sm-8">
                  <div class="chatbody">
                  <div class="panel panel-primary">
                <div class="panel-heading top-bar">
                    <div class="col-md-8 col-xs-8">
                        <h3 class="panel-title" id="chatTitle"><span class="glyphicon glyphicon-comment"></span> Chat</h3>
                    </div>
                </div>
                <div class="panel-body msg_container_base" id="chat_content">



                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input id="btn-input" name="btn-input" type="text" class="form-control input-sm chat_input" placeholder="Write your message here..." />
                        <span class="input-group-btn">
                          <input class="btn btn-primary btn-sm" type="button" value="Send" onclick="send_message();clearInput();" background=transparent id="button"/>
                          <script type="text/javascript">
                          function clearInput(){
                            document.getElementById("btn-input").value="";
                          }
                          </script>
                        </span>
                    </div>
                </div>
    		</div>

                 </div>
             </div>
</div>
</body>
</html>
